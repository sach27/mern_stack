<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Task-5</title>
    <style>
        .error {
            border: 2px solid red;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            border: solid 1px black;
        }
        #contact-form {
            width: 80%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            margin: 0 auto; 
        }
        .form-group {
            margin-bottom: 20px; 
            display: flex;
            align-items: center; 
        }
        .form-group label {
            width: 100px; 
            text-align: right;
            margin-right: 20px; 
        }
        input, textarea {
            flex-grow: 1; 
        }
        .error-message {
            color: red;
            margin-left: 10px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="contact-form" action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <div id="name-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <div id="email-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="website">Website:</label>
                <input type="text" id="website" name="website">
                <div id="website-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
                <div id="message-error" class="error-message"></div>
            </div>
            <div>
                <button type="submit" id="submit-btn">Submit</button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('contact-form');

        form.addEventListener('submit', function (e) {
            let isValid = true;

            function showError(inputId, errorId, errorMessage) {
                isValid = false;
                document.getElementById(inputId).classList.add('error');
                document.getElementById(errorId).textContent = errorMessage;
            }

            function clearError(inputId, errorId) {
                document.getElementById(inputId).classList.remove('error');
                document.getElementById(errorId).textContent = '';
            }

            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const websiteInput = document.getElementById('website');
            const messageInput = document.getElementById('message');

            if (nameInput.value.trim() === '') {
                showError('name', 'name-error', 'This field is required.');
            } else {
                clearError('name', 'name-error');
            }

            if (emailInput.value.trim() === '') {
                showError('email', 'email-error', 'A valid email is required.');
            } else {
                clearError('email', 'email-error');
            }

            if (websiteInput.value.trim() === '') {
                showError('website', 'website-error', 'A valid URL is required.');
            } else {
                clearError('website', 'website-error');
            }

            if (messageInput.value.trim() === '') {
                showError('message', 'message-error', 'This field is required.');
            } else {
                clearError('message', 'message-error');
            }

            if (!isValid) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
